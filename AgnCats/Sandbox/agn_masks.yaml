z_sel:
    - [RR,          0, "RR", {}]
    - [QN/RR,       1, "QN/RR", {}]

#- AGN summary bit mask
agn_summary:
    - [AGN_ANY,     0, "AGN_ANY"]

    #- from Edmond's QSO catalogue definiton
    - [RR,          1, "Red rock determines this to be a QSO from template fitting"]
    - [MGII,        2, "MgII afterburner detects broad line"]
    - [QN,          3, "Quasar Net reclassifies as a QSO"]

    #- from DESI data
    - [BPT_ANY_AGN, 4, "At least one BPT diagnostic indicates SEYFERT, LINER or COMPOSITE"]
    - [OPT_OTHER,   5, "Rest frame optical emission lines diagnostic not bpt (4000-10000 ang)"]
    - [UV,          6, "Rest frame UV emission lines indicate agn"]
    - [WISE,        7, "WISE colours indicate agn"]
    - [XRAY,        8, "X-rays indicate agn"]
    - [RADIO,       9, "Radio indicates agn"]

#- AGN type
agn_type:
    - [UNKNOWN,     0, "Unknown agn type"]
