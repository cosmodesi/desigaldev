    - [BPT_SY,      3, "Any BPT diagnostic indicates Seyfert"]
    - [BPT_LINER,   4, "Any BPT diagnostic indicates LINER"]
    - [NII_BPT_AV,  5, "NII BPT diagnostic is avalible"]
