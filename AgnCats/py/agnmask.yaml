    - [NII_QUIES,   10, "NII BPT Quiescent, Lines detected with (S/N) < 3 (update_AGNTYPE_NIIBPT)"]
    - [SII_BPT_AV,  11, "SII BPT diagnostic is available (update_AGNTYPE_SIIBPT)"]
